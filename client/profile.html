<template name="profile">
<h1>{{USER_NAME}}</h1>
<section>
    <div class="row">
    <div class="col-md-4 status">Total attempts: {{attempts}} </div>
    <div class="col-md-4 status">Total Score: {{grand_sum}} </div>
    <div class="col-md-4 status">Average: {{avg}}</div>
    </div> <!--End of Row -->
</section>
<table id="profile" class="table table-hover">
    <thead>
        <tr>
        <th>Right x10</th>
        <th>Total</th>
        <th>Wrong x5</th>
        </tr>
    </thead>
    <tbody>

        {{#each user_scores}}
        <tr>
            <td>{{Right}}</td>
            <td>{{Total_Score}}</td>
            <td>{{Wrong}}</td>
        </tr>
        {{/each}}
    </tbody>
</table>
</template>
