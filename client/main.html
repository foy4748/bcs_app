<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="height=device-height, initial-scale=1.0">
  <title>QUIZ | Home</title>
</head>

<body>
  <!-- Taken care of by iron:router routerJS -->
</body>

<template name="ApplicationLayout">
  <div class="container-fluid">
	{{> yield "navbar"}}
	{{> yield "main"}}
  </div>
</template>

<template name = "FORMS">
  <h1>Welcome {{USER_NAME}} to QUIZ app!</h1>
  <!-- Rendering available topics -->
  <div class="choice">
    <span id="topic_aside">Topics</span>
  <form class="topics">
    <label class="topic" ><input  type="checkbox" name="topic" value="BB"> Bangladesh</label>
    <label class="topic" ><input  type="checkbox" name="topic" value="PP"> Programming</label>
  </form>
</div>

  <!-- End of Rendering available topics -->
      <br><br>

  <!-- Rendering Quiz/Questions -->
  <div>
    
    <form class="infos">
      {{#each ques}}
      <label>({{count1 @index}}) {{question}} <br><br>
        <label><input type="radio" name="{{_id}}" value="{{opt1}}" required>  {{opt1}}  </label>
        <label><input type="radio" name="{{_id}}" value="{{opt2}}" required>  {{opt2}}  </label>
        <label><input type="radio" name="{{_id}}" value="{{opt3}}" required>  {{opt3}}  </label>
        <label><input type="radio" name="{{_id}}" value="{{opt4}}" required>  {{opt4}}  </label>
      </label>
      <br>
      <br>
      <br>
      {{/each}}
      <h3 id="instruct">Select a "Topic" to begin</h3>
      <button id="submitting_button" type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
  <!-- End of Rendering Quiz/Questions -->

  <div class="results">
    <h3>{{result}}</h3> <!-- Rendering Result after submitting answers -->

    <!-- Rendering corrected answers if wrong answer was given -->
    {{#if correct_ans}}
    <h3> Correct answers </h3>
    {{#each correct_ans}}
    <p>{{correct}}</p>
    {{/each}}
    {{/if}}
    <!-- End of Rendering corrected answers if wrong answer was given -->
  </div>
</template>
