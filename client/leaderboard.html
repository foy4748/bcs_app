<template name="leaderboard">
<h1>Leaderboard</h1>

<table id="leaderboard" class="table table-hover">
    <thead>
        <tr>
        <th>User</th>
        <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {{#each lead}}
        <tr>
            <td>{{Name}}</td>
            <td>{{Score}}</td>
        </tr>
        {{/each}}
    </tbody>
</table>
</template>
